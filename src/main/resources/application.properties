# Application Configuration
spring.application.name=whatsapp-service
server.port=8086

# API Versioning Configuration
api.version=v1
api.version-in-header=false
api.base-path=/api
api.enable-version-header=true

# JWT Configuration (for validation only)
jwt.secret=fcgcBjW8pRjCEGq+/OYRhFIYma+qWGFRZK4Dyl6F0Ws=
jwt.expirationMs=3600000

# Logging Configuration
logging.level.com.assetneuron.whatsapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Log pattern with correlation ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# JPA Configuration
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.sql.init.mode=never
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.persister.entity=DEBUG
spring.data.redis.repositories.enabled=false



# Default dataSource for hibernate schema generation Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assetneuron
spring.datasource.username=postgres
spring.datasource.password=postgres

# Read/Write Database Configuration
# Write Database (Primary) - Default configuration
spring.datasource.write.url=jdbc:postgresql://localhost:5432/assetneuron
spring.datasource.write.username=postgres
spring.datasource.write.password=postgres

# Read Database (Replica) - Can be same as write for single instance setup
spring.datasource.read.url=jdbc:postgresql://localhost:5432/assetneuron
spring.datasource.read.username=postgres
spring.datasource.read.password=postgres

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false

# Kafka Configuration
kafka.enabled=true
kafka.bootstrap-servers=localhost:9092
kafka.client-id=whatsapp-service

# Kafka Topic Configuration
kafka.topic.whatsapp.events=whatsapp.events
kafka.topic.partitions=3
kafka.topic.replicas=1

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Redis Health Check
management.health.redis.enabled=true

# WhatsApp Processing Configuration
whatsapp.processing.async=true
whatsapp.cleanup.deleted-days=30
whatsapp.cleanup.schedule=0 0 2 * * ?
authorization.skip=true