# Application Configuration
spring.application.name=whatsapp-service
server.port=8086

# API Versioning Configuration
api.version=v1
api.version-in-header=false
api.base-path=/api
api.enable-version-header=true

# JWT Configuration
jwt.secret=fcgcBjW8pRjCEGq+/OYRhFIYma+qWGFRZK4Dyl6F0Ws=
jwt.expirationMs=86400000


# Logging Configuration
logging.level.com.assetneuron.whatsapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Log pattern with correlation ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n

# Actuator Configuration
spring.jmx.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.discovery.enabled=true
management.server.port=${server.port}
# Disable security for actuator endpoints

# Explicitly enable required endpoints
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# JPA Configuration
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.sql.init.mode=never
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.persister.entity=DEBUG
spring.data.redis.repositories.enabled=false



# Default dataSource for hibernate schema generation Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assetneuron
spring.datasource.username=postgres
spring.datasource.password=postgres

# Read/Write Database Configuration
# Write Database (Primary) - Default configuration
spring.datasource.write.url=jdbc:postgresql://localhost:5432/assetneuron
spring.datasource.write.username=postgres
spring.datasource.write.password=postgres

# Read Database (Replica) - Can be same as write for single instance setup
spring.datasource.read.url=jdbc:postgresql://localhost:5432/assetneuron
spring.datasource.read.username=postgres
spring.datasource.read.password=postgres

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=false

# Redis Health Check
management.health.redis.enabled=true

# WhatsApp Processing Configuration
whatsapp.processing.async=true
whatsapp.cleanup.deleted-days=30
whatsapp.cleanup.schedule=0 0 2 * * ?

# Service URL Configuration
workorder.service.url=http://localhost:8083
document.service.url=http://localhost:8080
comment.service.url=http://localhost:8080

# CORS Configuration
cors.allowed-origin-patterns=https://*.assetneuron.com,https://assetneuron.com,http://localhost:*,http://127.0.0.1:*


# ---------------------------
# Kafka Consumer
# ---------------------------
spring.kafka.consumer.max-poll-records=50
spring.kafka.consumer.fetch-min-size=1KB
spring.kafka.consumer.fetch-max-wait=500ms

# ---------------------------
# Kafka Producer
# ---------------------------
spring.kafka.producer.buffer-memory=32MB  
spring.kafka.producer.max-request-size=1MB
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all