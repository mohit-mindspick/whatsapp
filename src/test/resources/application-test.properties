# Test Configuration
spring.application.name=asset-service-test
server.port=0

# H2 Database Configuration for Testing
spring.datasource.write.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.write.driverClassName=org.h2.Driver
spring.datasource.write.username=sa
spring.datasource.write.password=

spring.datasource.read.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.read.driverClassName=org.h2.Driver
spring.datasource.read.username=sa
spring.datasource.read.password=

# JPA Configuration for H2 Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Liquibase for Testing
spring.liquibase.enabled=false

# Disable Kafka for Testing
kafka.enabled=false

# Disable Redis for Testing
spring.cache.type=simple

# Test Storage Provider Configuration
storage.default-provider=aws-s3
storage.upload-url-expiry-minutes=15
storage.download-url-expiry-minutes=5
storage.max-file-size-bytes=104857600

# Mock S3 Configuration for Testing
storage.s3.bucket=test-assets
storage.s3.region=us-east-1
storage.s3.access-key=test-access-key
storage.s3.secret-key=test-secret-key

# Mock MinIO Configuration for Testing
storage.minio.endpoint=http://localhost:9000
storage.minio.bucket=test-assets
storage.minio.access-key=test-access-key
storage.minio.secret-key=test-secret-key

# Disable Virus Scanning for Testing
virus-scan.enabled=false
